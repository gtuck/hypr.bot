name: Validate & Bump Robot Config

on:
  push:
    branches: [ "main" ]
    paths: [ "config.yaml", "config.json", "schema/**", "tools/**" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "config.yaml", "config.json", "schema/**" ]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema yamllint

      - name: YAML lint
        run: |
          yamllint -d "{extends: default, rules: {line-length: {max: 140}}}" config.yaml

      - name: JSON schema validate (config.json)
        if: hashFiles('config.json') != ''
        run: |
          python - << 'PY'
          import json
          from jsonschema import Draft202012Validator
          schema = json.load(open('schema/personal_robot_assistant.schema.json'))
          data = json.load(open('config.json'))
          Draft202012Validator(schema).validate(data)
          print("config.json is valid")
          PY

      - name: JSON schema validate (config.yaml via JSON)
        if: hashFiles('config.yaml') != ''
        run: |
          python - << 'PY'
          import json, yaml
          from jsonschema import Draft202012Validator
          schema = json.load(open('schema/personal_robot_assistant.schema.json'))
          data = yaml.safe_load(open('config.yaml'))
          Draft202012Validator(schema).validate(data)
          print("config.yaml is valid")
          PY

  autobump:
    needs: lint-and-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pyyaml

      - name: Bump platform_version and open PR
        id: bump
        run: |
          python tools/bump_platform_version.py > bump.log || true
          echo "branch=$(grep '::set-output name=branch::' bump.log | sed 's/.*::branch:://')" >> $GITHUB_OUTPUT || true
          echo "msg=$(grep '::set-output name=msg::' bump.log | sed 's/.*::msg:://')" >> $GITHUB_OUTPUT || true

      - name: Create PR
        if: steps.bump.outputs.branch != ''
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.bump.outputs.branch }}
          title: ${{ steps.bump.outputs.msg }}
          body: "Automated patch bump to platform_version after config change."
          labels: ["automation", "chore"]
